name: Release to NuGet manually
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-22.04

    steps:
      - uses: tksst/github-actions-workflows/actions/setup-pnpm-project@6da3b9300d3cc7d7cfb1108c7f5b3783b2a18826
        with:
          node-version: 18

      - run: pnpm build

      - run: pnpm package

      - name: publish to NuGet
        run: pnpm exec publib-nuget dist-jsii/dotnet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
