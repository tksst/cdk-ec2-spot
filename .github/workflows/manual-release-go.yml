name: Release go manually
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-22.04

    steps:
      - uses: tksst/github-actions-workflows/actions/setup-pnpm-project@6da3b9300d3cc7d7cfb1108c7f5b3783b2a18826
        with:
          node-version: 18

      - run: pnpm build

      - run: pnpm package

      - name: publish go
        run: pnpm exec publib-golang dist-jsii/go
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GIT_USER_NAME: github-actions[bot]
          GIT_USER_EMAIL: github-actions[bot]@users.noreply.github.com
